<!DOCTYPE html>
<html id="jsbin" lang="en" class="{{#if flash_tip}}showtip{{/if}}{{#if embed}} embed{{/if}}">
<head>
  <meta charset=utf-8>
  <title>JS Bin - Collaborative JavaScript Debugging</title>
  <link rel="icon" href="{{static}}/images/favicon.png">
  <link rel="stylesheet" href="{{static}}/css/style.css?{{version}}">
  <link rel="stylesheet" href="/css/login.css">
  {{#if custom_css}}<link rel="stylesheet" href="{{static}}/{{custom_css}}?{{version}}">{{/if}}
  <!--[if lte IE 9 ]><link rel="stylesheet" href="{{static}}/css/ie.css?{{version}}"><![endif]-->
  {{#if is_production}}
  {{{analytics}}}
  {{/if}}
</head>
<!--[if lt IE 7]>  <body class="source ie ie6"> <![endif]-->
<!--[if IE 7]>     <body class="source ie ie7"> <![endif]-->
<!--[if gt IE 7]>  <body class="source ie">     <![endif]-->
  <!--[if !IE]><!--> <body class="source">    <!--<![endif]-->

    <div class="form-container">
      <div class="tabs">
        <a class="tab" href="/login">Login</a>
        <a class="tab tab-selected" href="/signup">Signup</a>
      </div>
      <form action="/signup" method="post" class="login">
        <div>
          <label>Username<br>
          <input name="username" type="text"></label>
        </div>
        <div>
          <label>Email<br>
          <input name="email" type="email"></label>
        </div>
        <div>
          <label>Password<br>
          <input name="key" type="password"></label>
        </div>
        <div>
          <input type=submit value="Log in">
          <input type="hidden" name="_csrf" value="{{token}}">
          <a id="lostpass" href="{{root}}/forgot">Reset password</a>
        </div>
      </form>
    </div>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/chrome/login.js"></script>
  </body>
</html>
