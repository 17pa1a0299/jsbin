<link rel="stylesheet" href="/css/login.css">

<div class="form-container">
  <div class="tabs">
    <a class="tab tab-selected" href="/login">Login</a>
    <a class="tab" href="/register">Signup</a>
  </div>
  <form action="/register" method="post" class="register">
    <div>
      <label>Username<br>
      <input name="username" type="text"></label>
    </div>
    <div>
      <label>Email<br>
      <input name="email" type="email"></label>
    </div>
    <div>
      <label>Password<br>
      <input name="key" type="password"></label>
    </div>
    <div>
      <input type=submit value="Log in">
      <input type="hidden" name="_csrf" value="{{token}}">
      <input type="hidden" name="referrer" value="{{referrer}}">
      <a class="lostpass" href="{{root}}/forgot">Reset password</a>
    </div>
  </form>
  <form action="/login" method="post" class="login">
    <div>
      <label>Username or Email<br>
      <input name="username" type="text"></label>
    </div>
    <div>
      <label>Password<br>
      <input name="key" type="password"></label>
    </div>
    <div>
      <input type=submit value="Log in">
      <input type="hidden" name="_csrf" value="{{token}}">
      <input type="hidden" name="referrer" value="{{referrer}}">
      <a class="lostpass" href="{{root}}/forgot">Reset password</a>
    </div>
    </form>                      
 
</div>
    <div>
      <a title="To sign in using Github and export gists to your Github profile" class="btn-github" href="/auth/github"><img src="{{static}}/images/github-32.png"></a>
    </div>

<script src="/js/vendor/jquery.js"></script>
<script src="/js/chrome/login.js"></script>
