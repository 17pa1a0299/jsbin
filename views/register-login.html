<link rel="stylesheet" href="/css/login.css">

<div class="form-container">
  <div class="tabs register">
    <a class="tab register" href="/register">
      <span>New to JS Bin</span>
      Register
    </a>
    <a class="tab login" href="/login">
      <span>Existing users</span>
      Login
    </a>
  </div>
  <div class="info"></div>
  <form action="/register" method="post" class="register">
    <div>
      <label>Username<br>
      <input name="username" type="text" required></label>
    </div>
    <div>
      <label>Email address<br>
      <input name="email" type="email" required></label>
    </div>
    <div>
      <label>Password<br>
      <input name="key" type="password" required></label>
    </div>
    <div>
      <input type=submit value="Log in">
      <input type="hidden" name="_csrf" value="{{token}}">
      <input type="hidden" name="referrer" value="{{referrer}}">
    </div>
  </form>
  <form action="/login" method="post" class="login">
    <div>
      <label>Email address or username<br>
      <input name="username" type="text" required></label>
    </div>
    <div>
      <label>Password<br>
      <input name="key" type="password" required></label>
    </div>
    <div>
      <input type=submit value="Log in">
      <input type="hidden" name="_csrf" value="{{token}}">
      <input type="hidden" name="referrer" value="{{referrer}}">
      <a class="lostpass" href="{{root}}/forgot"><span>I've forgotton my password</span></a>
    </div>
    </form>                      
 
</div>


<script src="/js/vendor/jquery.js"></script>
<script src="/js/chrome/login.js"></script>
